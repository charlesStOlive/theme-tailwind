<div class="container m-auto text-mydark">
    <div class="mb-4 bg-primary">
        <div class="flex flex-col lg:flex-row justify-center lg:justify-start ">
            {% if not data.carousel_left %}
            <div class="w-full lg:{{data.size_text}} flex flex-col justify-center items-center p-4 text-white">
                <h3 class="text-center">{{data.title}}</h3>
                <div class="p-2 text-center  ">{{data.text | raw}}</div>
            </div>
            <div class="w-full lg:{{data.size_carousel}}">
                <div class="relative carousel overflow-hidden"
                    data-flickity='{ "autoPlay":true {%if data.show_button %}, "prevNextButtons": false {% endif %} }'>
                    {% for elem in data.carousel %}
                    <div class="w-full">
                        <p class="absolute p-4">{{ elem.text }}</p>
                        <img src="{{ elem.image | media }}" class="w-full h-full object-cover">
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% else %}
            <div class="w-full lg:{{data.size_carousel}}">
                <div class="relative carousel overflow-hidden"
                    data-flickity='{ "autoPlay":true {%if data.show_button %}, "prevNextButtons": false {% endif %} }'>
                    {% for elem in data.carousel %}
                    <div class="w-full {{data.bg_carousel_class}}">
                        <p class="absolute p-4">{{ elem.text }}</p>
                        <img src="{{ elem.image | media }}" class="w-full h-full object-cover">
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="w-full lg:{{data.size_text}} flex flex-col justify-center items-center p-4">
                <p class="text-2xl text-center">{{data.title}}</p>
                <div class="p-2 text-center  ">{{data.text | raw}}</div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
